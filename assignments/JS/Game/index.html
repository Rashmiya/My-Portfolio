<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 2D Runner Game</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"> <!--import the bootstrap css-->
    <link rel="stylesheet" href="assets/css/gamePageStyle.css">
</head>
<body class="body" onkeydown="keyEvent(event);">
<!--main game page for level 1-->
    <main class="container-fluid" id="gamePage">
        <!--  modal Area  -->
        <div class="modal fade" id="dashboardModel" tabindex="-1" role="dialog" aria-labelledby="dashboardModelLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">FLASH TRACK</h5>

                    </div>
                    <div class="modal-body">
                        <img src="assets/images/sprite/Idle000.png" alt="A Character" class="sprite" id="sprite1">
                    </div>
                    <div class="modal-footer">
                        <button id="startGame" type="button" class="btn btn-secondary" data-dismiss="modal">START GAME</button>
                    </div>
                </div>
            </div>
        </div>
       <!--character Image-->
        <img src="assets/images/sprite/Idle000.png" alt="A Character" class="sprite" id="sprite">

    </main>
    <div class="score" id="score">0</div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>  <!--import the bootstrap js-->
    <script src="assets/js/jquery-3.6.1.min.js"></script>  <!--import the jQuery plugin-->

    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/logic.js"></script>
</body>
</html>
