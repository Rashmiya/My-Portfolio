<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/fonts/css/all.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody&display=swap" rel="stylesheet">

    <meta name="keyword" content="Rashmiya Calculator,Rashmiya Rafeek,Rafeek,Calculator">
    <meta name="description" content="This is a Assignment for create a simple calculator Which based on HTML, CSS and javaScript with jQuery">
    <meta name="author" content="Rashmiya Rafeek">
    <meta name="owner" content="Rashmiya Rafeek">

    <meta name="theme-color" content="#1F2234">
</head>
<body>
    <!--HTML Structural part-->
    <main>
        <section id="container">
            <!--text field-->
            <div>
                <textField id="textField">Standard Calculator</textField>
                <div>
                 <button id="clear">C</button>
                <input type="text" id="input-area" placeholder="0" >
                </div>
            </div>
            <!--numbers-->
            <div id="button-area">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="devision">/</button>

                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiplication">*</button>

                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="minus">-</button>

                <button id="zero">0</button>
                <button id="dot">.</button>
                <button id="equal">=</button>
                <button id="addition">+</button>

            </div>
        </section>
    </main>

<script src="assets/js/jquery-3.6.1.min.js"></script>  <!--plug the jQuery -->

</script>
</body>
</html>
