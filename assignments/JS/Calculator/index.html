<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/fonts/css/all.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody&display=swap" rel="stylesheet">

    <meta name="keyword" content="Rashmiya Calculator,Rashmiya Rafeek,Rafeek,Calculator">
    <meta name="description" content="This is a Assignment for create a simple calculator Which based on HTML, CSS and javaScript with jQuery">
    <meta name="author" content="Rashmiya Rafeek">
    <meta name="owner" content="Rashmiya Rafeek">

    <meta name="theme-color" content="#1F2234">
</head>
<body>
    <!--HTML Structural part-->
    <main>
        <section id="container">
            <!--text field-->
            <div>
                <textField id="textField">Standard Calculator</textField>
                <div>
                 <button id="clear">C</button>
                <input type="text" id="input-area" placeholder="0" >
                </div>
            </div>
            <!--numbers-->
            <div id="button-area">
                <button id="seven">7</button>
                <button id="eight" >8</button>
                <button id="nine">9</button>
                <button id="devision">/</button>

                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiplication">*</button>

                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="minus">-</button>

                <button id="zero">0</button>
                <button id="dot">.</button>
                <button id="equal">=</button>
                <button id="addition">+</button>

            </div>
        </section>
    </main>

<script src="assets/js/jquery-3.6.1.min.js"></script>  <!--plug the jQuery -->
<script>
    /*when click each number button*/
    if($("#seven").click(function (){
       /* alert("seven");*/
        let previousDisplayValue = $("#input-area").val();
        let numberSeven = $("#seven").text();
        let currentDisplayValue  = previousDisplayValue+numberSeven;
        $("#input-area").val(currentDisplayValue);
    }));
    if($("#eight").click(function (){
        let previousDisplayValue = $("#input-area").val();
        let numberEight = $("#eight").text();
        let currentDisplayValue  = previousDisplayValue+numberEight;
        $("#input-area").val(currentDisplayValue);
    }));
    if($("#nine").click(function (){
        let previousDisplayValue = $("#input-area").val();
        let numberNine = $("#nine").text();
        let currentDisplayValue  = previousDisplayValue+numberNine;
        $("#input-area").val(currentDisplayValue);
    }));
    if($("#four").click(function (){
        let previousDisplayValue = $("#input-area").val();
        let numberFour = $("#four").text();
        let currentDisplayValue  = previousDisplayValue+numberFour;
        $("#input-area").val(currentDisplayValue);
    }));
    if($("#five").click(function (){
        let previousDisplayValue = $("#input-area").val();
        let numberFive = $("#five").text();
        let currentDisplayValue  = previousDisplayValue+numberFive;
        $("#input-area").val(currentDisplayValue);
    }));
    if($("#six").click(function (){
        let previousDisplayValue = $("#input-area").val();
        let numberSix = $("#six").text();
        let currentDisplayValue  = previousDisplayValue+numberSix;
        $("#input-area").val(currentDisplayValue);
    }));
    if($("#one").click(function (){
        let previousDisplayValue = $("#input-area").val();
        let numberOne = $("#one").text();
        let currentDisplayValue  = previousDisplayValue+numberOne;
        $("#input-area").val(currentDisplayValue);
    }));
    if($("#two").click(function (){
        let previousDisplayValue = $("#input-area").val();
        let numberTwo = $("#two").text();
        let currentDisplayValue  = previousDisplayValue+numberTwo;
        $("#input-area").val(currentDisplayValue);
    }));
    if($("#three").click(function (){
        let previousDisplayValue = $("#input-area").val();
        let numberThree = $("#three").text();
        let currentDisplayValue  = previousDisplayValue+numberThree;
        $("#input-area").val(currentDisplayValue);
    }));
    if($("#zero").click(function (){
        let previousDisplayValue = $("#input-area").val();
        let numberZero = $("#zero").text();
        let currentDisplayValue  = previousDisplayValue+numberZero;
        $("#input-area").val(currentDisplayValue);
    }));

    /*when click each symbol buttons*/
    if($("#devision").click(function (){
        $("#input-area").val($("#input-area").val()+$("#devision").text());
    }));
    if($("#multiplication").click(function (){
        $("#input-area").val($("#input-area").val()+$("#multiplication").text());
    }));
    if($("#minus").click(function (){
        $("#input-area").val($("#input-area").val()+ $("#minus").text());
    }));
    if($("#addition").click(function (){
        $("#input-area").val($("#input-area").val()+$("#addition").text());
    }));
    if($("#dot").click(function (){
        $("#input-area").val($("#input-area").val()+$("#dot").text());
    }));

    /*when click equal symbol calculation will start*/
    /*01st method - using eval function*/
    if($("#equal").click(function (){
        try{
            let lastDisplayValue = $("#input-area").val();
            let finalOutput = eval(lastDisplayValue);
            $("#input-area").val(finalOutput);
        }catch{
            $("#input-area").val("ERROR !");
        }
    }));

    function clearInputField(){
        $("#input-area").val("");
    }
    /*when click clear button*/
    $("#clear").click(function(){
        $("#input-area").val("");
    });

</script>
</body>
</html>
