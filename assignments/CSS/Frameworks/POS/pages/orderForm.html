  <meta name="keyword" content="Rashmiya,Rashmiya Rafeek,POS System,Bootstrap POS System">
  <meta name="description" content="This is a Point Of Sale Web Application System for a supermarket-Using HTML, CSS, and Bootstrap Framework.By using this web application we can manage Customers, Items, and Orders. Andalso can make payments more efficiently.">
  <meta name="author" content="Rashmiya Rafeek">
  <meta name="owner" content="Rashmiya Rafeek">
  <meta name="theme-color" content="#1F2234">

  <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">

<body>
  <main class="d-flex p-2 flex-column mb-3">
    <section class="d-flex flex-row mb-2">
      <div class="p-2" id="logo">
        <img id="logo-image" src="../assets/images/R-logo.png" class="rounded float-start" alt="Rashmiya Logo">
      </div>
      <div class="p-2" id="title">
        <h1>Rashmiya POS System</h1>
        <h2>all products in one place</h2>
        <img src="../assets/images/order-brown.png" class="img-fluid" alt="...">
        <label>Place Order</label>
      </div>
      <div class="d-flex flex-column p-2" id="date-time">
        <div>
          <label>Order ID :- </label>
          <label>OID-001</label>
        </div>
        <div>
          <label>Date :- </label>
          <label>2022/09/17</label>
          <label>2:45:00</label>
        </div>
      </div>
      <div class="p-2 d-flex flex-row " id="customerDetails">
        <div>
          <select aria-label=".form-select-lg example" class=" f3 form-select form-select-sm" id="first">
            <option selected>Customer ID/NIC</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div>
          <div class="col-sm-10" id="second1">
            <input type="text" class="form-control" placeholder="Customer Name">
          </div>
          <div class="col-sm-10" id="second2">
            <input type="text" class="form-control" placeholder="Customer Address">
          </div>
        </div>
        <div>
          <div class="col-sm-10" id="third">
            <input type="number" class="form-control" placeholder="Contact Number">
          </div>
        </div>
      </div>
    </section>
    <section>Hello-2</section>
    <section>HEllo-3</section>
  </main>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>    <!--import bootstrap js-->
</body>
</html>
