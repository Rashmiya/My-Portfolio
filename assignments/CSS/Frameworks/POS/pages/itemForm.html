<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--import bootstrap css-->
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">

  <meta name="keyword" content="Rashmiya,Rashmiya Rafeek,POS System,Bootstrap POS System">
  <meta name="description" content="This is a Point Of Sale Web Application System for a supermarket-Using HTML, CSS, and Bootstrap Framework.By using this web application we can manage Customers, Items, and Orders. Andalso can make payments more efficiently.">
  <meta name="author" content="Rashmiya Rafeek">
  <meta name="owner" content="Rashmiya Rafeek">
  <meta name="theme-color" content="#1F2234">

  <!--link the style sheet-->
  <link rel="stylesheet" href="../assets/styles/itemPageStyle.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Ledger&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <!--header area-->
  <section id="header-top">
    <!-- <div class="d-flex justify-content-center">-->
    <div class="d-flex p-2">
      <div id="logo-icon">
        <img id="logo-image" src="../assets/images/R-logo.png" class="rounded float-start" alt="Rashmiya Logo">
      </div>
      <div id="header-text">
        <div id="main-topic">
          <h1>Rashmiya POS System</h1>
        </div>
        <div id="second-topic">
          <h2 class="text-center">all products in one place</h2>
        </div>
      </div>
      <div id="label">
        <img src="../assets/images/item-Brown.png" class="img-fluid" alt="...">
        <label>Item Form</label>
      </div>
      <div id="date-time">
        <!-- <label>2022/09/17</label>
         <label>2:45:00</label>-->
      </div>
    </div>
  </section>
  <!--content area-->
  <section id="content-area">
    <div class="d-flex p-2">
      <!-- for navigation links-->
      <div id="nav-links">
        <!-- <h1>Nav Area</h1>-->
        <nav  id="Home" class="navbar">
          <div class="container-fluid">
            <a  id="text1"class="navbar-brand" href="../index.html">
              <img id="homeIcon" src="../assets/images/home-brown.png" alt="Home Icon" width="30" height="30" class="d-inline-block align-text-top">
              Home
            </a>
          </div>
        </nav>

        <nav  id="Customers" class="navbar">
          <div class="container-fluid">
            <a id="text2"class="navbar-brand" href="customerForm.html">
              <img id="customerIcon" src="../assets/images/user-brown.png" alt="Customer Icon" width="32" height="32" class="d-inline-block align-text-top">
              Customers
            </a>
          </div>
        </nav>

        <nav  id="Items" class="navbar">
          <div class="container-fluid">
            <a id="text3" class="navbar-brand" href="itemForm.html">
              <img id="itemIcon" src="../assets/images/items-Brown.png" alt="Item Icon" width="48" height="50" class="d-inline-block align-text-top">
              Items
            </a>
          </div>
        </nav>

        <nav  id="Invoices" class="navbar">
          <div class="container-fluid">
            <a id="text4" class="navbar-brand" href="../order-Form.html"">
              <img id="orderIcon" src="../assets/images/order-brown.png" alt="Order Icon" width="32" height="34" class="d-inline-block align-text-top">
              Invoices
            </a>
          </div>
        </nav>

        <nav  id="Logout" class="navbar">
          <div class="container-fluid">
            <a id="text5" class="navbar-brand" href="../index.html">
              <img id="logoutIcon" src="../assets/images/logout-BrownColor.png" alt="Logout Icon" width="40" height="40" class="d-inline-block align-text-top">
              Log Out
            </a>
          </div>
        </nav>

      </div>

      <!--table area-->
      <table class="table table-bordered table-hover">
        <thead class="text-white">
        <tr>
          <th>Item Code</th>
          <th>Description</th>
          <th>Unit Price</th>
          <th>Qty on Hand</th>
        </tr>
        </thead>
        <tbody id="tblItem">

        </tbody>
      </table>

      <!--update area-->
      <div id="update-area">
        <div class="d-flex flex-column mb-3">
          <div class="p-2" id="1">
            <div class="d-flex justify-content-center">
              <button type="button" id="btnViewAll" class="btn ">View All</button>
              <img src="../assets/images/refresh-brown.png" class="img-fluid" alt="Refresh button">
              <!--  <button type="button" id="btnAddCustomer" class="btn btn-lg">+ New Customer</button>-->
              <button type="button" id="btnAddItems" class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                + New Item
              </button>
              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">ADD New Item</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <!--text Fields for add customer-->
                      <div class="col-11 col-lg-5" id="AddItemForm">
                        <div class="f1 "><input aria-label=".form-control-sm example" class="form-control form-control-sm" placeholder="Item Code"
                                                id="txtItemCode" type="text"></div>
                        <div class="f1 "><input aria-label=".form-control-sm example" class="form-control form-control-sm" placeholder="Item Description"
                                                id="txtDescription" type="text"></div>
                        <div class="f1 "><input aria-label=".form-control-sm example" class="form-control form-control-sm" placeholder="Item UnitPrice"
                                                id="txtUnitPrice" type="text"></div>
                        <div class="f1 "><input aria-label=".form-control-sm example" class="form-control form-control-sm" placeholder="Qty on Hand"
                                                id="txtQtyOnHand" type="text"></div>
                      </div>
                      <!--model end-->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="btnAddItem">ADD Item</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2" id="2">
            <div class="d-flex justify-content-start">
              <div class="mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Search Item by ItemCode">
              </div>
              <button type="button" id="btnSearch" class="btn ">Search</button>
            </div>
          </div>

          <div class="p-2" id="3">
            <form>
              <div class="row mb-4">

                <label for="inputCode" class="col-lg-2 col-form-label">Code</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputCode">
                </div>

                <label for="inputDescription" class="col-lg-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputDescription">
                </div>

                <label for="inputUnitPrice" class="col-lg-2 col-form-label">Price</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputUnitPrice">
                </div>

                <label for="inputQtyOnHand" class="col-lg-2 col-form-label">Qty</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputQtyOnHand">
                </div>
              </div>
              <button type="button" id="btnUpdateItem" class="btn  btn-lg">Update Item</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </section>
</main>
<!--import bootstrap js-->
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>

<script src="../assets/js/jquery-3.6.1.min.js"></script>  <!--import the jQuery library-->
<script>
  var itemsArray=[];
  /*Add Item*/
  $("#btnAddItem").click(function (){
    var itemCode = $("#txtItemCode").val();
    var itemDescription = $("#txtDescription").val();
    var itemUnitPrice = $("#txtUnitPrice").val();
    var itemQtyOnHand = $("#txtQtyOnHand").val();

    var itemObject={
      code:itemCode,
      description:itemDescription,
      unitPrice:itemUnitPrice,
      qtyOnHand:itemQtyOnHand
    }
    itemsArray.push(itemObject);
   /* console.log(itemArray);*/
    //  load data into itemTable
    loadAllItems();
  });

  function loadAllItems(){
    $("#tblItem").empty();

    for (var items of itemsArray) {
      var row = "<tr><td>"+items.code+'</td><td>'+items.description+'</td><td>'+items.unitPrice+'</td><td>'+items.qtyOnHand+'</td></tr>';
      $("#tblItem").append(row);
    }

  }
</script>
</body>
</html>
