<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS System - Using Bootstrap Framework</title>
  <link rel="icon" href ="../POS/posIcon.png">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../POS/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../POS/assets/fonts/css/all.css" rel="stylesheet">
  <style>
    #formFrame {
      position: relative;
      margin: auto;
      top: 60px;
    }

    #logoutIcon {
      color: white;
    !important;
    }

    #SearchFormFrame {
      position: relative;
      margin: auto;
      top: 60px;
    }

    #tableFrame {
      position: relative;
      margin: auto;
      top: 90px;

    }

    .f1 {
      padding-top: 20px;
    }

    .f2 {
      padding-top: 20px;
    }

    .btn1, .btn2 {
      margin-top: 10px;
    }
    .col-lg-5 {
      position: relative;
      top: 59px;
      left: 0;
    }
  </style>
</head>
<body>
<main class="container-fluid">
 <!-- nav-->
  <nav class="navbar navbar-expand-lg navbar-light container-fluid fixed-top shadow-lg" id="nav">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#" style="color: #42221B;"><strong>Rashmiya POS System</strong></a>
      <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
              class="navbar-toggler"
              data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a aria-current="page" class="nav-link active" href="customer-Form.html" style="color: #ffda00;"><b>Customers</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="item-Form.html" style="color: #967526;">Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="order-Form.html" style="color: #967526;">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Home_Page.html" style="color: #c11537;"><b>Logout</b></a>
          </li>
        </ul>
      </div>
      <i class="fas fa-power-off" id="logoutIcon"></i>
    </div>

  </nav>
  <!--1st row-->
  <section class="row">
    <div class="col-11 col-lg-5" id="formFrame">
      <div class="badge text-wrap col-12" style="color: #161B36;position: relative;top: 10px;font-size: 13px;">
        Add New Customer
      </div>
      <div class="f1 "><input aria-label=".form-control-sm example" class="form-control form-control-sm"
                              id="txtCustomerNIC" placeholder="NIC"
                              type="text"></div>
      <div class="f1 "><input aria-label=".form-control-sm example" class="form-control form-control-sm"
                              id="txtCustomerName" placeholder="Name"
                              type="text"></div>
      <div class="f1 "><input aria-label=".form-control-sm example" class="form-control form-control-sm"
                              id="txtCustomerAddress" placeholder="Address"
                              type="text"></div>
      <div class="f1 "><input aria-label=".form-control-sm example" class="form-control form-control-sm"
                              id="txtCustomerContactNumber" placeholder="Contact"
                              type="text"></div>
      <button class="btn1 btn btn-success col-12" type="button" id="saveCustomer"><i class="fas fa-save"></i> SAVE</button>
    </div>

    <div class="col-11 col-lg-5" id="SearchFormFrame">
      <div class="badge text-wrap col-12" style="color: #161B36;position: relative;top: 10px;font-size: 13px;">
        Update Customer
      </div>
      <div class="f2 "><input aria-label=".form-control-sm example" class="form-control form-control-sm"
                              placeholder="Select Customer from the table"
                              type="text"></div>
      <div class="f2 "><input aria-label=".form-control-sm example" class="form-control form-control-sm"
                              placeholder=""
                              type="text"></div>
      <div class="f2 "><input aria-label=".form-control-sm example" class="form-control form-control-sm"
                              placeholder=""
                              type="text"></div>
      <button class=" btn2 btn btn-primary col-12 " type="button"><i class="fas fa-edit"></i> UPDATE</button>
      <button class="btn2 btn btn-danger col-12  " type="button"><i class="fas fa-trash-alt"></i> DELETE</button>
    </div>
  </section>

  <!--table-->
  <section class="row col-11 justify-content-center" id="tableFrame">
    <table class="table table-striped table-hover ">
      <thead style="background-color: #242C54;color: white">
      <tr>
        <th scope="col">NIC</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Contact</th>
      </tr>
      </thead>
      <tbody id="tblCustomer">

      </tbody>
    </table>
  </section>
</main>

<script src="../POS/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>   <!--import the jQuery-->
<script>
  var customerArray =[];

  /*when click save customer button*/
  $("#saveCustomer").click(function (){
      // step_01-get values from textFields
    var customerNIC = $("#txtCustomerNIC").val();
    var customerName = $("#txtCustomerName").val();
    var customerAddress = $("#txtCustomerAddress").val();
    var customerContact = $("#txtCustomerContactNumber").val();

    // step_02 - create customer object with values
    var customerObject ={
      NIC : customerNIC,
      name : customerName,
      address : customerAddress,
      contactNumber : customerContact
    }
    // step_03 - create global array $ pass object values into Array
    customerArray.push(customerObject);
    console.log(customerArray);
  //  load data into customerTable
    loadAllCustomers();
  });

  function loadAllCustomers(){
    $("#tblCustomer").empty();

    for (var customer of customerArray) {
      var row =  '<tr><td>'+customer.NIC+'</td><td>'+customer.name+'</td><td>'+customer.address+'</td><td>'+customer.contactNumber+'</td></tr>';
      $("#tblCustomer").append(row);
    }
  }
</script>
</body>
</html>
