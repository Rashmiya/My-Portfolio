<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS System - Using Bootstrap Framework</title>
  <link rel="icon" href ="../POS/posIcon.png">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../POS/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../POS/assets/fonts/css/all.css" rel="stylesheet">
  <style>
    #formFrame {
      position: relative;
      margin: auto;
      top: 60px;
    }
    #logoutIcon{
      color: white;!important;
    }
    #SearchFormFrame {
      position: relative;
      margin: auto;
      top: 60px;
    }

    #tableFrame {
      position: relative;
      margin: auto;
      top: 90px;

    }

    .f1 {
      padding-top: 20px;
    }

    .f2 {
      padding-top: 20px;
    }

    .btn1,.btn2 {
      margin-top: 10px;
    }

  </style>
</head>
<body>
<main class="container-fluid">
  <!--    nav   -->
  <nav class="navbar navbar-expand-lg navbar-light container-fluid fixed-top shadow-lg" id="nav">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#" style="color: #42221B;"><strong>Rashmiya POS System</strong></a>
      <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
              class="navbar-toggler"
              data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a aria-current="page" class="nav-link active" href="customer-Form.html" style="color: #967526;">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="item-Form.html" style="color: #ffda00;"><b>Items</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="order-Form.html" style="color: #967526;">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Home_Page.html" style="color: #c11537;"><b>Logout</b></a>
          </li>
        </ul>
      </div>
      <i class="fas fa-power-off" id="logoutIcon"></i>
    </div>

  </nav>
  <!--1st row-->
  <section class="row">
    <div class="col-11 col-lg-5" id="formFrame">
      <div class="badge text-wrap col-12" style="color: #161B36;position: relative;top: 10px;font-size: 13px;">
        Add New Item
      </div>
      <div class="f1 "><input aria-label=".form-control-sm example" class="form-control form-control-sm" placeholder="Item Code"
                              id="txtItemCode" type="text"></div>
      <div class="f1 "><input aria-label=".form-control-sm example" class="form-control form-control-sm" placeholder="Item Name"
                              id="txtItemName" type="text"></div>
      <div class="f1 "><input aria-label=".form-control-sm example" class="form-control form-control-sm" placeholder="Item Price"
                              id="txtItemPrice" type="text"></div>
      <div class="f1 "><input aria-label=".form-control-sm example" class="form-control form-control-sm" placeholder="Item Quantity"
                              id="txtItemQuantity" type="text"></div>
      <button class="btn1 btn btn-success col-12" type="button" id="btnSaveItems"><i class="fas fa-save"></i>    SAVE </button>
    </div>

    <div class="col-11 col-lg-5" id="SearchFormFrame">
      <div class="badge text-wrap col-12" style="color: #161B36;position: relative;top: 10px;font-size: 13px;">
        Update Item
      </div>
      <div class="f2 ">
        <input  aria-label=".form-control-sm example" class="form-control form-control-sm"
                placeholder="Select Item from the table" type="text"   ></div>
      <div class="f2 "><input aria-label=".form-control-sm example" class="form-control form-control-sm" placeholder=""
                              type="text"  ></div>
      <div class="f2 "><input aria-label=".form-control-sm example" class="form-control form-control-sm" placeholder=""
                              type="text"  ></div>
      <button class=" btn2 btn btn-primary col-12 " type="button"><i class="fas fa-edit"></i>     UPDATE</button>
      <button class="btn2 btn btn-danger col-12  "  type="button"><i class="fas fa-trash-alt"></i>        DELETE </button>
    </div>
  </section>
  <!--table-->
  <section class="row col-11 justify-content-center" id="tableFrame">
    <table class="table table-striped table-hover ">
      <thead style="background-color: #242C54;color: white">
      <tr>
        <th scope="col">Item Code</th>
        <th scope="col">Item Name</th>
        <th scope="col">Item Price</th>
        <th scope="col">Item Quantity</th>
      </tr>
      </thead>
      <tbody id="tblItems">

      </tbody>
    </table>
  </section>
</main>

<script src="../POS/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>   <!--import the jQuery-->
<script>
  var itemsArray = [];

  /*when click save items button*/
  $("#btnSaveItems").click(function(){
    var itemCode = $("#txtItemCode").val();
    var itemName = $("#txtItemName").val();
    var itemPrice = $("#txtItemPrice").val();
    var itemQuantity = $("#txtItemQuantity").val();

    var itemObject = {
      code : itemCode,
      name : itemName,
      price : itemPrice,
      quantity : itemQuantity
    }
    itemsArray.push(itemObject);
    console.log(itemsArray);
    loadAllItems();
  });

  function loadAllItems(){
    $("#tblItems").empty();

    for (var items of itemsArray) {
      var row = "<tr><td>"+items.code+'</td><td>'+items.name+'</td><td>'+items.price+'</td><td>'+items.quantity+'</td></tr>';
      $("#tblItems").append(row);
    }

  }
</script>
</body>
</html>
