<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS SYSTEM - bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href ="posIcon.png">
    <!--import bootstrap css-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <meta name="keyword" content="Rashmiya,Rashmiya Rafeek,POS System,Bootstrap POS System">
    <meta name="description" content="This is a Point Of Sale Web Application System for a supermarket-Using HTML, CSS, and Bootstrap Framework.By using this web application we can manage Customers, Items, and Orders. Andalso can make payments more efficiently.">
    <meta name="author" content="Rashmiya Rafeek">
    <meta name="owner" content="Rashmiya Rafeek">
    <meta name="theme-color" content="#1F2234">

    <!--link the style sheet-->
    <link rel="stylesheet" href="assets/styles/homePageStyle.css">
</head>
<body>
<main>
    <!--left side-->
    <section>
        <img id="logo-image" src="assets/images/R-logo.png" class="rounded float-start" alt="Rashmiya Logo">

        <!-- for navigation links-->
        <div id="nav-links">
            <!-- <h1>Nav Area</h1>-->
            <nav  id="Home" class="navbar">
                <div class="container-fluid">
                    <a  id="text1"class="navbar-brand" href="index.html">
                        <img id="homeIcon" src="assets/images/home-brown.png" alt="Home Icon" width="30" height="30" class="d-inline-block align-text-top">
                        Home
                    </a>
                </div>
            </nav>

            <nav  id="Customers" class="navbar">
                <div class="container-fluid">
                    <a id="text2"class="navbar-brand" href="pages/customerForm.html">
                        <img id="customerIcon" src="assets/images/user-brown.png" alt="Customer Icon" width="32" height="32" class="d-inline-block align-text-top">
                        Customers
                    </a>
                </div>
            </nav>

            <nav  id="Items" class="navbar">
                <div class="container-fluid">
                    <a id="text3" class="navbar-brand" href="pages/itemForm.html">
                        <img id="itemIcon" src="assets/images/items-Brown.png" alt="Item Icon" width="48" height="50" class="d-inline-block align-text-top">
                        Items
                    </a>
                </div>
            </nav>

            <nav  id="Invoices" class="navbar">
                <div class="container-fluid">
                    <a id="text4" class="navbar-brand" href="pages/orderForm.html">
                        <img id="orderIcon" src="assets/images/order-brown.png" alt="Order Icon" width="32" height="34" class="d-inline-block align-text-top">
                        Invoices
                    </a>
                </div>
            </nav>
        </div>
    </section>

    <!--right side-->
    <section id="right-side">
        <div id="title-area">
            <h1>Rashmiya POS System</h1>
            <!--link date and time-->
        </div>
        <div>
            <h2 class="text-center">all products in one place</h2>
        </div>
        <div id="center-image">
            <div id="customerImage">
                <img src="assets/images/user-BrownColor.png" class="img-fluid" alt="Customer Image">
            </div>
            <div id="orderImage">
                <img src="assets/images/order-BrownColor.png" class="img-fluid" alt="...">
            </div>
            <div id="itemImage">
                <img src="assets/images/item-Brown.png" class="img-fluid" alt="...">
            </div>
            <div id="orderDetailsImage">
                <img src="assets/images/orderDetails.png" class="img-fluid" alt="...">
            </div>
        </div>
    </section>

</main>

<!--import bootstrap js-->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
