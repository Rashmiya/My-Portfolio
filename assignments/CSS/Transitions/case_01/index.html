    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=8 minimum-scale=2">
    <meta name="theme-color" content="#1F2234">
    <style>
        section {
            width: 230px;
            height: 500px;
            position: relative;
            top: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            font-family: Ubuntu;
            right: 175px;
        }
        section > div {
            left: 0;
            position: relative;
            height: 50px;
            width: 100%;
            background-color: #8715b4;
            color: white;
            cursor: pointer;
            transition-property: all;
            transition-duration: 2s;
        }
        section > div > h4 {
            padding-left: 10px;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            height: max-content;
        }
        section>div:hover{
            left: 175px;
            transition-property: all;
            transition-duration: 2s;
        }
    </style>
</head>
<body>
<section>
  <div>
      <h4> Menu One</h4>
  </div>
  <div>
      <h4> Menu two</h4>
  </div>
  <div>
      <h4> Menu three</h4>
  </div>
  <div>
      <h4> Menu Four</h4>
  </div>
  <div>
      <h4> Menu Five</h4>
  </div>
</section>
</body>
</html>
