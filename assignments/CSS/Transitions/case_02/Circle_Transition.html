
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Assignment - Circle Transition</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../case_02/assets/css/normalize.css" rel="stylesheet">

<style>
    body{
        background-color: blue;
    }
    div{
        width: 300px;
        height: 300px;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        cursor: pointer;
    }
    div>h2{
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        width: max-content;
        height: max-content;
        color: white;
        font-family: Ubuntu;
    }
    /*to help build a virtual element*/
    /*meken apita body>div ethule thawath aluthin div ekk hadagnna pluwn*/
    div::before{
        content: " ";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: gray;
        border-radius: 100%;
        border: 15px solid white;
        border-top: 15px solid crimson;
    }
/*cosmetic elements =  temporary ekk hadagnna use wenwa.*/
    div:hover::before{
        transform: rotate(360deg);
        transition: all 2s;
    }
</style>
</head>
<body>

<div>
    <!--pseudo element-->
    <h2>RWAD</h2>
</div>

</body>
</html>
